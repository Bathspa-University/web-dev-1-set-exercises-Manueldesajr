<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image gallery</title>
    <link rel="stylesheet" href="img.css">
</head>
<body>
    <!--Image container-->
    <div class="image-gallery">
        <!--first image container-->
        <div class="img-container">
            <!--image with apropriete alt, title, width, and height-->
        <img src="mo.jpg" alt="mountain" title="mountain" width="300" height="200">
        <!--Copyright information-->
        <div class="img-info">Copyright:CC0 #67890 Public Commercial</div>
        </div>
         <!--Second image container-->
        <div class="img-container">
        <!--image with apropriete alt, title, width, and height-->
        <img src="oce.jpg" alt="ocean" title="health ocean" width="300" height="200">
        <!--Copyright information-->
        <div class="img-info">Copyright:CC0 #34345 Public Commercial</div>
        </div>
        <!--Third image container-->
        <div class="img-container">
        <!--image with apropriete alt, title, width, and height-->
        <img src="rio.jpg" alt="body of the water" title="lake" width="300" height="200">
        <!--Copyright information-->
        <div class="img-info">Copyright:CC0 #454567 Public Commercial</div>
    </div>
   </div>
</body>
</html>
