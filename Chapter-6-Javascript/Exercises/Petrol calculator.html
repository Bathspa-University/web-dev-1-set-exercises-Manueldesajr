<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="Petrol calculator.css">
</head>
<body>
    <h1>Petrol Calculator</h1>
    <form>
        <label for="petrol-cost">Cost per liter:</label>
        <input type="number" id="petrol-cost" name="petrol-cost" value="1.72" step="0.01">
        <label for="liters-purchased">Liters purchased:</label>
        <input type="number" id="liters-purchased" name="liters-purchased" value="0">
        <button type="button" id="calculate-button">Calculate</button>
    </form>
    <p id="total-cost"></p>
    <script src="Petrol Calculator.js"></script>
</body>
</html>
